name: Code Coverage

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-test.txt
        
    - name: pytest
      id: pytest
      uses: alexanderdamiani/pytester-cov@v1.2.0
      with:
        pytest-root-dir: './runup'
#        cov-omit-list: '__init__.py'
#        cov-threshold-single: 80
#        cov-threshold-total: 85
        requirements-file: 'requirements-test.txt'
        
    - name: Commit pytest coverage table
      uses: peter-evans/commit-comment@v1
      with:
        body: ${{ steps.pytest.outputs.output-table }}
        
